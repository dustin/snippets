# Statlib configuration
# $Id: statlib.conf,v 1.1 1997/12/12 18:29:48 dustin Exp $

$home            = "/home/monitor";
$libdir          = "$home/lib";
$ggtestdir       = "/home/monitor/goldengate_test";

$webroot         = "/home/barbershop/stats";

$alarmsList      = "$libdir/alarms";
$allMachinesFile = "$libdir/disklist";
$diskList        =  $allMachinesFile;
$diskScanFile    = "$libdir/diskscanfile";
$logScanFile     = "$libdir/logscanfile";
$portScanFile    = "$libdir/portscan";
$rmonList        = "$libdir/thelist";
$routersFile     = "$libdir/routers";

# quick stuff
$quickApp        = "$webroot/out/quickapp";
$quickDisk       = "$webroot/out/stupid.disk";
$quickGG         = "$webroot/out/goldengate";

# Holder of the manual entries.
$appendBase="$libdir/append";

# Pager stuff
$pageServer="pager.software.net";
$snppPort=1041;

# stuff for netmon2
$netmonPlotdata="$libdir/plotdata";
$netmonHostrec="$libdir/nmhosts";

# other CGI
$grUsage="/cgi-bin/stats/dustin/usage.cgi";
$grState="/cgi-bin/stats/dustin/grState.cgi";

# logs
$pslogs="$home/logs/pslogs";
$disklogs="$home/logs/disklogs";
$pagelogs="$home/logs/ocpage";
$statelogs="$home/logs/state";

$cutoffTimeout=3600;

# Some general shell stuff
$HOMEBIN="$home/bin";
$HOME="$home";
$BWLOGS="$home/logs/bandwidth";
$PROGDIR="$home/prog/perl/stats";
$STATSDIR="$home/stats";
$CUTOFFLOG="$home/logs/cutoff";

1;
