<html>
	<head>
		<title>Thumbnail Display</title>
		<style type="text/css">
			img {
				position: absolute;
				width: 219px;
				height: 146px;
				top: 20px;
				left: 20px;
			}
		</style>
		<script type="text/javascript" src="../debug.js"></script>
		<script type="text/javascript" src="rotate.js"></script>
		<script type="text/javascript">
			// <![CDATA[
			function setup() {
				makeImgInfo("img1", 219, 20);
				makeImgInfo("img2", 219, 20);
				addPair("img1", "img2");
				document.getElementById("img2").style.display="none";
				rollTimer=setTimeout("swapImages();", TIMEOUT);
			}
			// ]]>
	</script>
	</head>

	<body onload="setup();">
		<p>
			<img id="img1" alt="img1" src="5978.jpg"/>
			<img id="img2" alt="img2" src="6007.jpg"/>
		</p>
	</body>
</html>
